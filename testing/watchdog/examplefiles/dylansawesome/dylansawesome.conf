<VirtualHost *:80>
    ServerName  dylansawesome.flaskcart.co/
    Redirect / https://dylansawesome.flaskcart.co/
</VirtualHost>

<VirtualHost *:443>
  ServerAdmin dylanzingler@gmail.com
  ServerName dylansawesome.flaskcart.co
 
  WSGIDaemonProcess dylansawesome.flaskcart.co user=www-data group=www-data threads=5 python-path=/var/www/dylansawesome:/ENVS/dylansawesome/lib/python3.5/site-packages/
  WSGIScriptAlias / /var/www/dylansawesome/application.wsgi
  WSGIScriptReloading On

  <Directory /var/www/dylansawesome>
    WSGIProcessGroup dylansawesome.flaskcart.co
    WSGIApplicationGroup %{GLOBAL}
    Options FollowSymLinks
    Order allow,deny
    Allow from all
  </Directory>

  ErrorLog ${APACHE_LOG_DIR}/error.log
  CustomLog ${APACHE_LOG_DIR}/access.log combined

  SSLEngine on
  SSLCertificateFile /CERTS/Zinglax/299c02203b9aff1e.crt 
  SSLCertificateKeyFile /CERTS/Zinglax/Certificates/zinglax.com.key
  SSLCertificateChainFile   /CERTS/Zinglax/gd_bundle-g2-g1.crt  
</VirtualHost>